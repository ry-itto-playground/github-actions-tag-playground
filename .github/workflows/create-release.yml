name: Create Release

on:
  push:
    tags:
      - "[0-9]*\.[0-9]*\.[0-9]*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
